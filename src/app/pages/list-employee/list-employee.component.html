<mat-form-field>
    <mat-label>Filtro</mat-label>
    <input 
      matInput 
      (keyup)="applyFilter($event)" 
      placeholder="Filtro" 
      #input
      autocomplete="off">
</mat-form-field>


<div class="mat-elevation-z8">
  <table mat-table matSort [dataSource]="dataSource" >
  
    <ng-container matColumnDef="completeName">
      <th 
        mat-header-cell 
        *matHeaderCellDef 
        mat-sort-header>
        Nombre Completo 
      </th>
      <td mat-cell *matCellDef="let element">{{ element.completeName }}</td>
    </ng-container>
  
    <ng-container matColumnDef="phoneNumber">
      <th 
        mat-header-cell 
        *matHeaderCellDef 
        mat-sort-header>
        Número de Teléfono
      </th>
      <td mat-cell *matCellDef="let element">{{ element.phoneNumber }}</td>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <th 
        mat-header-cell 
        *matHeaderCellDef
        mat-sort-header>
        Email
      </th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>
  
    <ng-container matColumnDef="incomeDate">
      <th 
        mat-header-cell 
        *matHeaderCellDef
        mat-sort-header>
        Fecha de ingreso
      </th>
      <td mat-cell *matCellDef="let element">{{ element.incomeDate | date:'dd/MM/yyyy' }}</td>
    </ng-container>

    <ng-container matColumnDef="civilStatus">
      <th 
        mat-header-cell 
        *matHeaderCellDef
        mat-sort-header>
        Estado civil
      </th>
      <td mat-cell *matCellDef="let element">{{ element.civilStatus }}</td>
    </ng-container>

    <ng-container matColumnDef="sex">
      <th 
        mat-header-cell 
        *matHeaderCellDef
        mat-sort-header>
        Sexo
      </th>
      <td mat-cell *matCellDef="let element">{{ element.sex }}</td>
    </ng-container>

    <ng-container matColumnDef="tools">
      <th 
        mat-header-cell 
        *matHeaderCellDef
        mat-sort-header>
        Herramientas
      </th>
      <td mat-cell *matCellDef="let i = index">
        <span class="wrap-buttons">
          <button mat-icon-button (click)="openDialog( i )">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteEmployee( i )">
            <mat-icon>delete</mat-icon>
          </button>
        </span>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="12">
        <span class="alert alert-danger text-center" role="alert">
          No hay datos que mostrar
        </span>
      </td>
    </tr>
  </table>
  
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
